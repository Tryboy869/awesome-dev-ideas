name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Count Ideas
      id: count_ideas
      run: |
        echo "Counting ideas..."
        count=$(ls ideas/ | wc -l)
        echo "Idea count: $count"
        echo "idea_count=$count" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag: v1.0.0
        files: 
          - path_to_your_release_file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.count_ideas.outputs.idea_count > 0

        # Error handling
    - name: Error Handling
      run: |
        if [[ ${{ steps.count_ideas.outputs.idea_count }} -eq 0 ]]; then
          echo "No ideas found. Skipping release.";
        fi
